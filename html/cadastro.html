<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Atividade</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar corNavegacao">
        <div class="container">
          <a class="navbar-brand" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="35"
              height="35"
              fill="#F4F6F8"
              class="bi bi-stack ms-3"
              viewBox="0 0 16 16"
            >
              <path
                d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z"
              />
              <path
                d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.6.6 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center">
      <div
        class="container-login"
      >
      <div class="row">
        <div class="col-12">
            <h1>Sign Up</h1>
        </div>
    </div>
      
    <div class="row mb-4">
        <div class="col-12">
          <div class="form-floating my-3">
            <input type="name" class="form-control" id="name" placeholder="Name" />
            <label for="name">Full Name</label>
          </div>
          
          <div class="form-floating my-3">
            <input type="email" class="form-control" id="email" placeholder="demo@devias.io" />
            <label for="email">Email address</label>
          </div>
          
          <div class="form-floating my-3">
            <input type="password" class="form-control" id="password" placeholder="******" />
            <label for="password">Password</label>
          </div>  
          
          <div class="form-floating my-3">
            <input type="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
            <label for="email">Confirm Password</label>
          </div>  

        </div>
    </div>

    <button type="button" class="corBotao signButton mt-3 text-white">SIGN UP</button>    
    
    <div class="col-12 mt-3 d-flex">
        <p>Already have an account? Try</p>
        <a href="login.html">Sign In</a>
    </div>

    <div class="col-12">
      <div id="my-alert"></div>
    </div>
    
</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/api.js"></script>
    <script src="../JS/script.js"></script>
  </body>
</html>
